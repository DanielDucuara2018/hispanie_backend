[tool.ruff.format]
quote-style = "double"
indent-style = "space"
preview = true

[tool.ruff]
line-length = 100
lint.extend-select = [
    "I",  # isort (imports sorting)
]
# Allow autofix for all enabled rules (when `--fix`) is provided.
lint.fixable = ["I", "F401"]
# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]